<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <title>Minx</title>
    <style>
      :root {
        --color-primary: #5c7cfa;
        --color-primary-dark: #4263eb;
        --color-primary-alpha: #5c7cfa50;

        --body-color: #495057;
        --body-bg: #f8f9fa;

        --border-color: #dee2e6;
      }

      body {
        max-width: 34rem;
        margin-left: auto;
        margin-right: auto;
        padding-left: 2rem;
        padding-right: 2rem;
        color: var(--body-color);
        background: var(--body-bg);
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        line-height: 1.5;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        text-rendering: optimizelegibility;
        -webkit-font-smoothing: antialiased;
      }

      a {
        color: var(--color-primary);
        text-decoration: none;
        transition: color 0.3s;
      }

      a:hover {
        color: var(--color-primary);
        text-decoration: underline;
      }

      h1 {
        font-size: 5rem;
        font-weight: 300;
        text-align: center;
        opacity: 0.2;
      }

      main[x-cloak] {
        opacity: 0;
      }

      main:not([x-cloak]) {
        opacity: 1;
        transition: opacity 0.3s;
      }

      .input_box {
        position: relative;
      }

      .copy {
        position: absolute;
        right: 12px;
        top: 8px;
        bottom: 8px;
        background-color: rgb(233, 233, 233);
        display: flex;
        align-items: center;
        padding: 0 6px;
        font-size: 1rem;
        cursor: pointer;
        font-weight: 500;
        user-select: none;
        transition: background 0.2s, color 0.2s;
        border-radius: 0.2rem;
      }

      .copy:hover {
        /* box-shadow: 0 0 0 0.25rem var(--color-primary-alpha); */
        background: var(--color-primary-alpha);
        color: white;
      }

      .copy:active {
        background-color: var(--color-primary);
        outline: 0;
      }

      input {
        -webkit-appearance: none;
        appearance: none;
        /* display: block; */
        width: 100%;
        padding: 0.5rem 1rem;
        border: 1px solid var(--border-color);
        border-radius: 0.25rem;
        box-sizing: border-box;
        color: #33404d;
        line-height: inherit;
        font-size: 1rem;
        transition: border 0.3s, box-shadow 0.3s;
      }

      details input {
        margin-right: 1rem;
      }

      input:focus,
      select:focus {
        box-shadow: 0 0 0 0.25rem var(--color-primary-alpha);
        border-color: var(--color-primary);
        outline: 0;
      }

      select {
        -webkit-appearance: none;
        appearance: none;
        padding: 0.5rem 1rem;
        border: 1px solid var(--border-color);
        border-radius: 0.25rem;
        box-sizing: border-box;
        line-height: inherit;
        font-size: 1rem;
        color: #33404d;
        background-color: white;
        transition: border 0.3s, box-shadow 0.3s;
      }

      select:required:invalid {
        color: gray !important;
      }

      /* option[value=""][disabled] {
        display: none;
      } */

      option {
        color: #33404d;
      }

      details {
        margin: 1rem 0 2rem;
        border: 1px solid var(--border-color);
        border-radius: 0.25rem;
        transition: background 0.3s;
      }

      details[open] {
        background: #fff;
      }

      details summary {
        padding: 0.5rem 1rem;
        font-weight: 500;
        user-select: none;
        cursor: pointer;
        opacity: 0.8;
        outline: 0;
      }

      details div {
        padding: 1rem;
        padding-bottom: 0.5rem;
        border-top: 1px solid var(--border-color);
        display: flex;
        /* flex-wrap: wrap; */
      }

      details small {
        margin: 0;
        font-size: 0.875rem;
        /* line-height: 2; */
        padding: 0rem 1rem 0.5rem 1rem;
        display: block;
      }

      button {
        appearance: none;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin-bottom: 4rem;
        padding: 0.5rem 0.75rem;
        border: 1px solid var(--color-primary);
        border-radius: 0.25rem;
        background: var(--color-primary);
        color: #fff;
        font-size: 1rem;
        font-weight: 500;
        line-height: inherit;
        cursor: pointer;
        user-select: none;
        transition: border 0.3s, background 0.3s;
      }

      button:hover {
        border-color: var(--color-primary-dark);
        background: var(--color-primary-dark);
      }

      button:focus {
        box-shadow: 0 0 0 0.25rem var(--color-primary-alpha);
        border-color: var(--color-primary);
        outline: 0;
      }

      button:disabled {
        background: var(--color-primary);
        border-color: var(--color-primary);
        opacity: 0.6;
        cursor: not-allowed;
      }

      button.loading::before {
        content: "";
        display: inline-block;
        margin-right: 0.5rem;
        border: 2px solid #fff;
        border-top-color: transparent;
        border-bottom-color: transparent;
        border-radius: 50%;
        width: 0.75rem;
        height: 0.75rem;
        animation: rotate 0.5s linear infinite;
      }

      footer {
        padding: 1rem;
        border-top: 1px solid var(--border-color);
        text-align: center;
        opacity: 0.5;
      }

      footer i {
        font-style: normal;
        color: #ff8787;
      }

      .success,
      .error {
        margin-bottom: 1rem;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        color: #fff;
        text-align: center;
        opacity: 1;
        transition: opacity 0.3s;
      }

      .success {
        border: 1px solid #12b886;
        background: #38d9a9;
      }

      .error {
        border: 1px solid #fa5252;
        background: #ff8787;
      }

      @keyframes rotate {
        100% {
          transform: rotate(360deg);
        }
      }

      @media screen and (max-width: 500px) {
        h1 {
          margin: 2rem 0;
        }
        details div {
          flex-wrap: wrap;
          justify-content: space-between;
        }
        details input {
          margin-right: 0;
        }
        select {
          margin-top: 1rem;
          width: 48%;
        }
        select:nth-of-type(2) {
          margin-left: 0 !important;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1 style="font-weight: 500">Minx</h1>
    </header>
    <main x-data="app" x-cloak>
      <p
        x-show.transition.opacity="alert"
        :class="alert?.type"
        x-text="alert?.message"
      ></p>
      <div class="input_box">
        <input
          placeholder="Enter a URL to shorten..."
          x-model="url"
          x-ref="url"
        />
        <div class="copy" @click="copy()" x-show="result">Copy</div>
      </div>
      <details>
        <summary>Advanced settings</summary>
        <div>
          <input placeholder="Custom slug" x-model="slug" />
          <select required x-model="expires" @change="parseDate()">
            <option value="" disabled>Expire Date</option>
            <option value="1" selected>1 Day</option>
            <option value="7" selected>7 Days</option>
            <option value="30">30 Days</option>
            <option value="90">90 Days</option>
            <option value="-1">Unlimited</option>
          </select>
          <select required x-model="limits" style="margin-left: 1rem">
            <option value="" disabled>Request Limits</option>
            <option value="-1" selected>Unlimited</option>
            <option value="1">Once</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="30">30</option>
          </select>
        </div>

        <small x-show="slug == ''"
          >Slug is a randomly generated short id.</small
        >

        <small style="padding-top: 0" x-show="limits != -1 || expires != -1">
          Your link will be expired
          <span x-show="expires != -1"> until <b x-text="date"></b> </span>
          <span x-show="limits != -1">
            <span x-show="expires != -1">or </span>
            after <b x-text="limits"></b><b> request</b>.
          </span>
          <span x-show="limits == -1"
            >with <b>Unlimited</b> request times.
          </span>
        </small>
      </details>
      <button
        :class="{ loading }"
        :disabled="loading || isValidated()"
        @click="submit($refs, $nextTick)"
      >
        Generate
      </button>
    </main>
    <footer>
      This service is hosted on <a href="https://vercel.com">Vercel</a><br />
      <a href="#">&lt;/&gt;</a> with <i>&hearts;</i> by
      <a href="https://github.com/Matozz">matoz</a>
    </footer>
    <script src="alpine.js"></script>
    <script src="util.js"></script>
    <script>
      const app = {
        url: "",
        slug: "",
        limits: -1,
        expires: 7,
        date: formatDate(
          Date.now() + 24 * 60 * 60 * 1000 * 7,
          "yyyy-MM-dd hh:mm:ss"
        ),
        alert: null,
        loading: false,
        result: false,
        isValidated() {
          return !/^https?:\/\/.{3,}/.test(this.url);
        },
        parseDate() {
          this.date = formatDate(
            Date.now() + 24 * 60 * 60 * 1000 * this.expires,
            "yyyy-MM-dd hh:mm:ss"
          );
        },
        copy() {
          let type = "text/plain";
          let blob = new Blob([this.url], { type });
          let data = [new ClipboardItem({ [type]: blob })];

          navigator.clipboard.write(data).then(
            function () {
              alert("URL Copied!");
            },
            function () {
              throw new Error("URL copy failed!");
            }
          );
        },
        submit($refs, $nextTick) {
          if (!this.url) {
            this.alert = {
              type: "error",
              message: "Missing required parameter: url.",
            };
            return;
          }

          if (this.isValidated()) {
            this.alert = { type: "error", message: "Illegal format: url." };
            return;
          }

          this.alert = null;
          this.loading = true;

          const body = { url: this.url };
          if (this.slug) body.slug = this.slug;
          body.expires = this.expires ? +this.expires : 7;
          body.limits = this.limits ? +this.limits : -1;

          fetch("/create", {
            method: "post",
            headers: { "content-type": "application/json" },
            body: JSON.stringify(body),
          })
            .then((res) => res.json())
            .then((res) => {
              this.loading = false;
              if (res.message) {
                this.alert = { type: "error", message: res.message };
                return;
              }

              this.url = res.link;
              this.result = true;
              this.slug = "";

              $nextTick(() => {
                $refs.url.select();
                this.alert = {
                  type: "success",
                  message: `Short URL ${
                    document.execCommand("Copy") ? "copy" : "generate"
                  } succeeded!`,
                };
              });
            })
            .catch((e) => {
              this.alert = { type: "error", message: e.message };
              this.loading = false;
            });
        },
      };
    </script>
  </body>
</html>
